<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css"
    rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app" >
      <div class="container">
        <form class="mx-auto mt-4" v-on:submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input
             class="mx-4"
             v-model="newTodoText"
             id="new-todo"
             placeholder="E.g. Feed the cat"
            >
            <button class="btn btn-primary">Add</button>
        </form>
        <ul>
            <todo-item
             v-for="(todo, index) in todos"
             :key="todo.id"
             :title="todo.title"
             @remove="todos.splice(index, 1)"
            ></todo-item>
        </ul>
        <display-work></display-work>

        <div class="my-4">
            <display-slot>
                <template v-slot:header>
                    <h1>Here might be a page title</h1>
                </template>

                <template v-slot:default>
                    <h1>A Paragraphy for the main content</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                </template>

                <template v-slot:footer>
                    <h1>Here might contact info</h1>
                </template>
                
            </display-slot>
        </div>

      </div>
    </div>
    
</body>
    <script src="sand.js"></script>
    <script src="components/TodoItem.js"></script>
    <script src="components/DisplayWork.js"></script>
    <script src="components/DisplaySlots.js"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"
    ></script>
</html>
